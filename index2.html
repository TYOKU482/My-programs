<!DOCTYPE html>
<html lang="ja">
<head>

<title>My Programs</title>

<style>
body{
  margin:0;
  font-family:system-ui, sans-serif;
  background:#f5f7fb;      /* 背景：白寄り */
  color:#1a1a1a;
}

header{
  text-align:center;
  padding:40px 20px;
}

main{
  max-width:1000px;
  margin:auto;
  padding:20px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
}

.card{
  background: rgba(255,255,255,0.88);
  padding:24px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,0.15);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.card:hover{
  transform:translateY(-4px);
  box-shadow:0 14px 40px rgba(0,0,0,0.12);
}

.card h2{
  margin:0 0 14px;
  font-size:1.2rem;
}

.links a{
  display:inline-block;
  margin-right:14px;
  color:#2563eb;           /* 青系リンク */
  text-decoration:none;
  font-size:0.95rem;
}

.links a:hover{
  text-decoration:underline;
}

footer{
  text-align:center;
  padding:40px;
  color:#666;
  font-size:0.85rem;
}

</style>
</head>
